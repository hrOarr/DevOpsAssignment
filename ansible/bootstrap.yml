---
- name: Install Docker from Ubuntu repo
  hosts: all
  become: true
  tasks:
    - name: Remove broken Docker and cappelikan sources
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/docker.list
        - /etc/apt/sources.list.d/docker-ce.list
        - /etc/apt/sources.list.d/docker.list.save
        - /etc/apt/sources.list.d/docker-ce.list.save
        - /etc/apt/sources.list.d/cappelikan-ppa.list

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install docker.io package
      apt:
        name: docker.io
        state: present

    - name: Enable and start Docker
      service:
        name: docker
        state: started
        enabled: yes
