name: CI-CD Pipeline

on:
  push:
    branches: [ master ]

env:
  IMAGE_NAME: astrodust/simple-web-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Push image to DockerHub
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG

    outputs:
      image_tag: ${{ env.IMAGE_TAG }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/authorized_keys
          chmod 600 ~/.ssh/authorized_keys
          for host in $(echo "${{ secrets.APP_HOSTS }}" | tr ',' ' '); do
            ssh-keyscan -H $host >> ~/.ssh/known_hosts
          done

      - name: Install Docker collection
        run: ansible-galaxy collection install community.docker

      - name: Run deployment via Ansible
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/deploy_app.yml \
            --extra-vars "image_name=${{ env.IMAGE_NAME }} image_tag=${{ env.IMAGE_TAG }}"
