name: CI/CD - Build & Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: astrodust/simple-web-app

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set_tag.outputs.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set short sha
        id: set_tag
        run: |
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image (sha tag)
        uses: docker/build-push-action@v4
        with:
          context: ./simple-web-app
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.set_tag.outputs.sha }}
            ${{ env.IMAGE_NAME }}:latest
          build-args: |
            APP_COMMIT=${{ steps.set_tag.outputs.sha }}

  deploy:
    name: Deploy to app servers
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ env.IMAGE_NAME }}
    steps:
      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.APP_HOSTS | split(',') | join(' ') }} >> ~/.ssh/known_hosts || true

      - name: Deploy to each host (matrix style inside script)
        run: |
          TAG=${{ needs.build-and-push.outputs.image_tag }}
          IFS=',' read -ra HOSTS <<< "${{ secrets.APP_HOSTS }}"
          for HOST in "${HOSTS[@]}"; do
            echo "Deploying to $HOST..."
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${DEPLOY_USER}@${HOST} "
              docker pull ${IMAGE_NAME}:${TAG} &&
              docker rm -f simple-web-app || true &&
              docker run -d --name simple-web-app -p 5000:5000 --restart=always -e APP_COMMIT='${TAG}' ${IMAGE_NAME}:${TAG}
            "
          done
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
